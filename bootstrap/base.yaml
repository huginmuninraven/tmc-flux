---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: cluster-name-secret
  namespace: tanzu-continuousdelivery-resources
spec:
  interval: 1m0s
  path: ./apps/catalog/cluster-name-secret
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: infra-gitops


---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: bootstrap-cluster-gitops
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
  - name: cluster-name-secret
    namespace: tanzu-continuousdelivery-resources
  interval: 1m0s
  path: ./common/per-cluster
  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-name-secret
  prune: true
  sourceRef:
    kind: GitRepository
    namespace: tanzu-continuousdelivery-resources
    name: infra-gitops